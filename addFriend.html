<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Friend</title>
    <link rel="stylesheet" href="addFriend.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add a Friend</h1>
        </header>

        </main>
    </div>

    <script type="module" src="addFriendScript.js"></script>
</body>
